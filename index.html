<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>QUIZ BOARD</title>
</head>
<body>
  <!-- START -->

  <h2 class="board">QUIZ BOARD</h2>
  <div class="container">
    <div class="quizarea">
           <div class="row">
            <div class="quizz">
            <div class="qu">
              <!-- start of form -->
          <form class="form">


<!-- question 1 -->
            <div class="question">
              <p>What is the shortform of Hyper Text Markup Language?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="A">
                  <span>HTML</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="B">
                  <span>HMLT</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn1" value="C">
                  <span>MLHT</span>
                </label>
              </div>

            </div>


<!-- question 2 -->
 <div class="question">
     <p>What is the other name of javascript?</p>
       <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="A">
                  <span>ECMAscript</span>
                </label>
        </div>

          <div class="answer">

                <label>
                  <input type="radio" name="qn2" value="B">
                  <span>JS</span>
                </label>
          </div>

         <div class="answer">
                <label>
                  <input type="radio" name="qn2" value="C">
                  <span>I dont Know</span>
                </label>
          </div>
  </div> 


            <!-- question 3 -->
            <div class="question">
              <p>Is C++ a low level ? </p>
              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="A">
                  <span>No</span>
                </label>
              </div>

              <div class="answer">

                <label>
                  <input type="radio" name="qn3" value="B">
                  <span>Yes</span>
                </label>
              </div>

            </div>


            <!-- question 4 -->
            <div class="question">

              <p>Where is Moring school Located?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn4" value="A">
                  <span>Mombasa</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn4" value="B">
                  <span>CBD</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn4" value="C">
                  <span>Ngong Road</span>
                </label>
              </div>

            </div>

            <!-- question 5 -->

            <div class="question">

              <p>What is the HTML Tag for Paragraph?</p>
              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="A">
                  <span>p</span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="B">
                  <span><"p"></span>
                </label>
              </div>

              <div class="answer">
                <label>
                  <input type="radio" name="qn5" value="C">
                  <span><"p"> <"/p"></span>
                </label>
              </div>

            </div>
<hr>
            <!-- submit button -->
            <button class="sub">Submit</button>
          </form>
        
        </div>
      </div>
     </div>
    </div>
    </div>
